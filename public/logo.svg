    <circle cx="100" cy="100" r="70" fill="none" stroke="#555" stroke-width="1.5"/>
    <circle cx="100" cy="100" r="60" fill="none" stroke="#555" stroke-width="1.5"/>
    <circle cx="100" cy="100" r="50" fill="none" stroke="#555" stroke-width="1.5"/>
